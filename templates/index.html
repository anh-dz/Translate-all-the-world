<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Translate all the world!">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Translate all the world!</title>
    <link rel="icon" type="image/png" href="static/img/icon.jpg">
    <style>
      .yellow-row {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <br>
    <div class="container">
      <h1>Dịch cả thế giới!</h1>
      <p>Chương trình này được tạo nên bởi Flask, tận dụng thư viện googletrans có free API Translate của Google, gTTS để convert text to speech
      </p>
      <div class="row">
        <div class="col">
    <form>
      <div class="form-group">
        <label for="text-to-translate"><strong>Bạn muốn dịch văn bản nào?</strong></label>
        <textarea class="form-control" id="text-to-translate" rows="5"></textarea>
      </div>

      <!-- Select output language. -->
      <div class="form-group">
        <label for="select-language"><strong>Ngôn ngữ đầu vào:</strong></label>
        <select class="form-control" id="lang-input">
          <option value="">Phát hiện ngôn ngữ</option>
          <option value="ar">Arabic</option>
          <option value="ca">Catalan</option>
          <option value="zh-cn">Chinese (Simplified)</option>
          <option value="zh-tw">Chinese (Traditional)</option>
          <option value="hr">Croatian</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="el">Greek</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sk">Slovak</option>
          <option value="th">Thai</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="translate">Dịch</button></br>
      <div id="detected-language" style="display: none">
        <strong>Phát hiện ngôn ngữ:</strong> <span id="detected-language-result"></span><br />
      </div>

    </form>
  </div>
  <div class="col">

    <!-- Translated text returned -->
    <form>
      <div class="form-group" id="translator-text-response">
        <label for="translation-result"><strong>Văn bản sau khi dịch:</strong></label>
        <textarea readonly class="form-control" id="translation-result" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="select-language"><strong>Dịch sang ngôn ngữ:</strong></label>
        <select class="form-control" id="select-language">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="ca">Catalan</option>
          <option value="zh-cn">Chinese (Simplified)</option>
          <option value="zh-tw">Chinese (Traditional)</option>
          <option value="hr">Croatian</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="el">Greek</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sk">Slovak</option>
          <option value="th">Thai</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
        </select>
      </div>

    </form>

    <button type="submit" class="btn btn-primary mb-2" id="text-to-speech">Đọc văn bản vừa dịch</button>
    <div id="audio-playback">
    <audio id="audio" controls>
    <source id="audio-source" type="audio/mpeg" />
    </audio>
    </div>

  </div>
</div>
    <!-- History Table -->
    <div class="row">
      <div class="col">
        <h2>Lịch sử dịch</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Văn bản cần dịch</th>
              <th scope="col">Văn bản đã dịch</th>
              <th scope="col">Hành động</th>
            </tr>
          </thead>
          <tbody id="history-table-body">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Dialogflow chatbot API -->
    <iframe
    allow="microphone;"
    width="350"
    height="430"
    align="right"
    src="https://console.dialogflow.com/api-client/demo/embedded/f6b0ab62-c571-4ab5-83b6-35faaa0b8c86">
    </iframe>

</div>
<footer class="footer mt-auto py-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <h5>Follow Me</h5>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://www.facebook.com/minkalexvina" target="_blank" class="btn btn-outline-primary"><i
              class="fab fa-facebook"></i> Facebook</a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.instagram.com/minkalexvina/" target="_blank" class="btn btn-outline-info"><i
              class="fab fa-instagram"></i> Instagram</a>
          </li>
          <li class="list-inline-item">
            <a href="https://youtube.com/minkalexvina" target="_blank" class="btn btn-outline-danger"><i
              class="fab fa-youtube"></i> Youtube</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type = "text/javascript" src ="static/scripts/main.js"></script>
  </body>
</html>
